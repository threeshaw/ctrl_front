<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3 文件配置弹窗</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1a2980, #26d0ce);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .app-container {
        width: 100%;
        max-width: 800px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        overflow: hidden;
      }

      header {
        background: linear-gradient(90deg, #2c3e50, #4a6491);
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 5px;
      }

      .subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
        font-weight: 300;
      }

      .content {
        padding: 25px;
      }

      .main-content {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .open-dialog-btn {
        background: linear-gradient(90deg, #4f46e5, #7c3aed);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 14px 30px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin: 0 auto;
      }

      .open-dialog-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
      }

      .open-dialog-btn:active {
        transform: translateY(0);
      }

      .info-box {
        background: #e3f2fd;
        border-radius: 10px;
        padding: 20px;
        margin-top: 30px;
      }

      .info-title {
        font-size: 1.2rem;
        color: #2c3e50;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .info-content {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }

      .info-item {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      }

      .info-label {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 5px;
      }

      .info-value {
        font-size: 1.1rem;
        font-weight: 600;
        color: #4f46e5;
      }

      /* 弹窗样式 */
      .dialog-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(5px);
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .dialog-overlay.active {
        opacity: 1;
        pointer-events: all;
      }

      .config-dialog {
        background: white;
        width: 90%;
        max-width: 600px;
        border-radius: 15px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        transform: translateY(30px);
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .dialog-overlay.active .config-dialog {
        transform: translateY(0);
      }

      .dialog-header {
        background: linear-gradient(90deg, #4f46e5, #7c3aed);
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .dialog-title {
        font-size: 1.5rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s ease;
      }

      .close-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .dialog-body {
        padding: 25px;
        max-height: 70vh;
        overflow-y: auto;
      }

      .form-section {
        margin-bottom: 30px;
      }

      .section-title {
        font-size: 1.2rem;
        color: #4f46e5;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #eef2ff;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2c3e50;
      }

      input[type='text'],
      select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      input[type='text']:focus,
      select:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
      }

      .permissions-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
      }

      .permission-item {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      input[type='checkbox'] {
        width: 20px;
        height: 20px;
        accent-color: #4f46e5;
      }

      .toggle-group {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-top: 5px;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: '';
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4f46e5;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .dialog-footer {
        padding: 20px;
        background: #f8fafc;
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        border-top: 1px solid #e2e8f0;
      }

      .dialog-btn {
        padding: 12px 25px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .save-btn {
        background: linear-gradient(90deg, #4f46e5, #7c3aed);
        color: white;
      }

      .save-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
      }

      .cancel-btn {
        background: white;
        color: #64748b;
        border-color: #cbd5e1;
      }

      .cancel-btn:hover {
        background: #f1f5f9;
      }

      /* 响应式设计 */
      @media (max-width: 600px) {
        .dialog-body {
          padding: 15px;
        }

        .permissions-container {
          grid-template-columns: 1fr;
        }

        .dialog-footer {
          flex-direction: column;
        }

        .dialog-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="app-container">
        <header>
          <h1>Vue3 文件配置弹窗</h1>
          <div class="subtitle">优雅的文件配置界面实现</div>
        </header>

        <div class="content">
          <div class="main-content">
            <button class="open-dialog-btn" @click="showDialog = true">
              <i class="fas fa-cog"></i> 打开文件配置
            </button>

            <div class="info-box">
              <div class="info-title">
                <i class="fas fa-info-circle"></i>
                <span>当前配置信息</span>
              </div>
              <div class="info-content">
                <div class="info-item">
                  <div class="info-label">文件名</div>
                  <div class="info-value">{{ config.fileName || '未配置' }}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">文件类型</div>
                  <div class="info-value">{{ config.fileType || '未配置' }}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">权限</div>
                  <div class="info-value">{{ formatPermissions() || '未配置' }}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">自动保存</div>
                  <div class="info-value">{{ config.autoSave ? '启用' : '禁用' }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 文件配置弹窗 -->
      <div class="dialog-overlay" :class="{ active: showDialog }" @click.self="showDialog = false">
        <div class="config-dialog">
          <div class="dialog-header">
            <div class="dialog-title">
              <i class="fas fa-file-alt"></i>
              <span>文件配置</span>
            </div>
            <button class="close-btn" @click="showDialog = false">
              <i class="fas fa-times"></i>
            </button>
          </div>

          <div class="dialog-body">
            <div class="form-section">
              <div class="section-title">
                <i class="fas fa-file"></i>
                <span>基本信息</span>
              </div>

              <div class="form-group">
                <label for="fileName">文件名</label>
                <input
                  type="text"
                  id="fileName"
                  v-model="config.fileName"
                  placeholder="输入文件名"
                />
              </div>

              <div class="form-group">
                <label for="filePath">文件路径</label>
                <input
                  type="text"
                  id="filePath"
                  v-model="config.filePath"
                  placeholder="输入文件路径"
                />
              </div>

              <div class="form-group">
                <label for="fileType">文件类型</label>
                <select id="fileType" v-model="config.fileType">
                  <option value="">请选择文件类型</option>
                  <option value="json">JSON 文件</option>
                  <option value="csv">CSV 文件</option>
                  <option value="xml">XML 文件</option>
                  <option value="txt">文本文件</option>
                  <option value="pdf">PDF 文档</option>
                </select>
              </div>
            </div>

            <div class="form-section">
              <div class="section-title">
                <i class="fas fa-lock"></i>
                <span>权限设置</span>
              </div>

              <div class="permissions-container">
                <div class="permission-item">
                  <input type="checkbox" id="readPerm" v-model="config.permissions.read" />
                  <label for="readPerm">读取</label>
                </div>
                <div class="permission-item">
                  <input type="checkbox" id="writePerm" v-model="config.permissions.write" />
                  <label for="writePerm">写入</label>
                </div>
                <div class="permission-item">
                  <input type="checkbox" id="executePerm" v-model="config.permissions.execute" />
                  <label for="executePerm">执行</label>
                </div>
                <div class="permission-item">
                  <input type="checkbox" id="deletePerm" v-model="config.permissions.delete" />
                  <label for="deletePerm">删除</label>
                </div>
              </div>
            </div>

            <div class="form-section">
              <div class="section-title">
                <i class="fas fa-cogs"></i>
                <span>高级选项</span>
              </div>

              <div class="form-group">
                <label for="encoding">编码格式</label>
                <select id="encoding" v-model="config.encoding">
                  <option value="utf8">UTF-8</option>
                  <option value="ascii">ASCII</option>
                  <option value="latin1">Latin-1</option>
                  <option value="gbk">GBK</option>
                </select>
              </div>

              <div class="form-group">
                <label>自动保存</label>
                <div class="toggle-group">
                  <label class="toggle-switch">
                    <input type="checkbox" v-model="config.autoSave" />
                    <span class="slider"></span>
                  </label>
                  <span>{{ config.autoSave ? '启用' : '禁用' }}</span>
                </div>
              </div>

              <div class="form-group">
                <label for="saveInterval">保存间隔 (分钟)</label>
                <input
                  type="text"
                  id="saveInterval"
                  v-model="config.saveInterval"
                  placeholder="输入保存间隔"
                  :disabled="!config.autoSave"
                />
              </div>
            </div>
          </div>

          <div class="dialog-footer">
            <button class="dialog-btn cancel-btn" @click="showDialog = false">取消</button>
            <button class="dialog-btn save-btn" @click="saveConfig">保存配置</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref, reactive } = Vue

      createApp({
        setup() {
          // 控制弹窗显示
          const showDialog = ref(false)

          // 文件配置数据
          const config = reactive({
            fileName: 'document',
            filePath: '/documents/project/',
            fileType: 'json',
            encoding: 'utf8',
            autoSave: true,
            saveInterval: '5',
            permissions: {
              read: true,
              write: true,
              execute: false,
              delete: false,
            },
          })

          // 保存配置
          const saveConfig = () => {
            console.log('配置已保存:', config)
            showDialog.value = false
          }

          // 格式化权限显示
          const formatPermissions = () => {
            const perms = []
            if (config.permissions.read) perms.push('读')
            if (config.permissions.write) perms.push('写')
            if (config.permissions.execute) perms.push('执行')
            if (config.permissions.delete) perms.push('删除')

            return perms.join(', ') || '无权限'
          }

          return {
            showDialog,
            config,
            saveConfig,
            formatPermissions,
          }
        },
      }).mount('#app')
    </script>
  </body>
</html>
