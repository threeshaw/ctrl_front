<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Vue 3 表格组件</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <simple-table :data="tableData"></simple-table>
    </div>

    <script>
      const SimpleTable = {
        props: ['data'],
        template: `
        <table>
          <thead>
            <tr>
              <th>位号</th>
              <th>列2</th>
              <th>列3</th>
              <th>列4</th>
              <th>列</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>2</td>
            </tr>
          </tbody>
        </table>
      `,
      }

      const app = Vue.createApp({
        components: { SimpleTable },
        data() {
          return {
            tableData: [
              [1, 2, 3, 4, 5],
              ['A', 'B', 'C', 'D', 'E'],
              ['Vue', 'React', 'Angular', 'Svelte', 'Next'],
            ],
          }
        },
      })

      app.mount('#app')
    </script>
  </body>
</html>
